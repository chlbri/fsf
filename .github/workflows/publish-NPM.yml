name: Publish
on:
  push:
    branches:
      - master
      - main

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout pnpm repo
        uses: chlbri/pnpmi-action@main

      - name: Build
        run: pnpm run build

      - uses: chlbri/npm-publish-action@main
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          strategy: upgrade
